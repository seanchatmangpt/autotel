id: otel_traces_schema
name: otel_traces_schema
version: 0.1.0
prefixes:
  linkml: https://w3id.org/linkml/
  otel: https://example.org/otel/
imports:
  - linkml:types
classes:
  Span:
    description: "A telemetry span."
    attributes:
      span_id:
        range: string
      trace_id:
        range: string
      name:
        range: string
      start_time:
        range: string
      end_time:
        range: string
  Metric:
    description: "A telemetry metric."
    attributes:
      metric_id:
        range: string
      value:
        range: float
      timestamp:
        range: string
  LinkMLOperation:
    description: "A LinkML operation (stub for validation)."
    attributes:
      op_id:
        range: string
  ValidationResult:
    description: "A validation result (stub for validation)."
    attributes:
      result_id:
        range: string
enums: {} 