id: otel_traces_schema
name: otel_traces_schema
version: 0.1.0
prefixes:
  linkml: https://w3id.org/linkml/
  otel: https://example.org/otel/
imports:
  - linkml:types
classes:
  Span:
    description: "A telemetry span."
    attributes:
      span_id:
        range: string
      trace_id:
        range: string
      name:
        range: string
      start_time:
        range: string
      end_time:
        range: string
      operation_type:
        range: LinkMLOperationType
      module:
        range: string
        description: "Module name for file system routing"
      function:
        range: string
        description: "Function name for file system routing"
      file_path:
        range: string
        description: "File path for file system routing"
  Metric:
    description: "A telemetry metric."
    attributes:
      metric_id:
        range: string
      value:
        range: float
      timestamp:
        range: string
  LinkMLOperation:
    description: "A LinkML operation (stub for validation)."
    attributes:
      op_id:
        range: string
      operation_type:
        range: LinkMLOperationType
  ValidationResult:
    description: "A validation result (stub for validation)."
    attributes:
      result_id:
        range: string
      validation_type:
        range: ValidationType
enums:
  LinkMLOperationType:
    permissible_values:
      schema_loading:
        description: Loading a LinkML schema
      schema_introspection:
        description: Introspecting schema structure
      class_analysis:
        description: Analyzing class definitions
      slot_analysis:
        description: Analyzing slot definitions
      relationship_analysis:
        description: Analyzing relationships
      constraint_validation:
        description: Validating constraints
      inheritance_analysis:
        description: Analyzing inheritance
      enum_analysis:
        description: Analyzing enums
      # Workflow and telemetry operation types
      workflow_execution:
        description: Executing a workflow
      task_execution:
        description: Executing a task
      workflow_parsing:
        description: Parsing workflow definitions
      telemetry_generation:
        description: Generating telemetry data
      span_creation:
        description: Creating telemetry spans
      metric_recording:
        description: Recording metrics
      # Processing operation types
      shacl_processing:
        description: Processing SHACL constraints
      owl_processing:
        description: Processing OWL ontologies
      dspy_processing:
        description: Processing DSPy signatures
      dmn_processing:
        description: Processing DMN decisions
      # Execution operation types
      model_execution:
        description: Executing AI models
      decision_evaluation:
        description: Evaluating decisions
      data_validation:
        description: Validating data
      result_generation:
        description: Generating results
  ValidationType:
    permissible_values:
      slot_validation:
        description: Validating slot definitions
      enum_validation:
        description: Validating enum values
      relationship_validation:
        description: Validating relationships
      type_validation:
        description: Validating types
      constraint_validation:
        description: Validating constraints 