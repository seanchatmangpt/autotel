[pytest]
addopts = -ra
log_cli = true
log_cli_level = WARNING
log_level = WARNING

# Suppress asyncio debug logs
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PendingDeprecationWarning

[loggers]
keys=root,asyncio

[logger_asyncio]
level=WARNING
handlers=console
qualname=asyncio
propagate=0 