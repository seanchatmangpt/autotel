[tool:pytest]
# Pytest configuration for AutoTel project

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    dspy: marks tests that use DSPy/LLM calls
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    manual: marks tests that require manual intervention
    skip: marks tests to be skipped by default

# Default settings
addopts = 
    -v
    --tb=short
    --strict-markers
    -m "not slow and not integration and not dspy"
    --durations=10

# Test output
console_output_style = progress

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=autotel --cov-report=html --cov-report=term-missing

# Environment variables
env =
    PYTHONPATH = .
    AUTOTEL_ENV = test 